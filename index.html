<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Genrator Keboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainBox">
        <h1 id="main">Press Button To Genrate A Word</h1>
        <br>
        <div class="child">
            <div>
                <button class="button" onclick="abc('A')">A</button>
                <button class="button" onclick="abc('B')">B</button>
                <button class="button" onclick="abc('C')">C</button>
                <button class="button" onclick="abc('D')">D</button>
                <button class="button" onclick="abc('E')">E</button>
                <button class="button" onclick="abc('F')">F</button>
                <button class="button" onclick="abc('G')">G</button>
                <button class="button" onclick="abc('H')">H</button>
                <button class="button" onclick="abc('I')">I</button>
                <button class="button" onclick="abc('J')">J</button>
                <button class="button" onclick="abc('K')">K</button>
            </div>
            <div>
                <button class="button" onclick="abc('L')">L</button>
                <button class="button" onclick="abc('M')">M</button>
                <button class="button" onclick="abc('N')">N</button>
                <button class="button" onclick="abc('O')">O</button>
                <button class="button" onclick="abc('P')">p</button>
                <button class="button" onclick="abc('Q')">Q</button>
                <button class="button" onclick="abc('R')">R</button>
                <button class="button" onclick="abc('S')">S</button>
                <button class="button" onclick="abc('T')">T</button>
                <button class="button" onclick="abc('U')">U</button>
            </div>

            <div>
                <button class="button" onclick="abc('V')">V</button>
                <button class="button" onclick="abc('W')">W</button>
                <button class="button" onclick="abc('X')">X</button>
                <button class="button" onclick="abc('Y')">Y</button>
                <button class="button" onclick="abc('Z')">Z</button>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
